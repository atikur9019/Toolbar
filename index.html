<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My-create</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="image/logo-edit-png.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-container">
      <header class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">
            <img src="./image/copu-edit.png" alt="Logo Icon">
          </span>
          <span class="logo-text text-remove">My-create</span>
        </div>
        <button class="tog">
          <span class="material-symbols-rounded togle">grid_view</span>
        </button>
      </header>
      <nav class="nav-container">
        <ul class="options">

          <li>
            <div class="option active" id="img-downloader" data-value="0">
              <span class="material-symbols-rounded icon i-con">download</span>
              <span class="text text-remove">Img Downloader</span>
            </div>
          </li>

          <li>
            <div class="option" id="calculator" data-value="1">
              <span class="material-symbols-rounded icon i-con">calculate</span>
              <span class="text text-remove">Calculator</span>
            </div>
          </li>

          <li>
            <div class="option" id="text-editor" data-value="2">
              <span class="material-symbols-rounded icon i-con">format_color_text</span>
              <span class="text text-remove">Text Editor</span>
            </div>
          </li>

          <li>
            <div class="option" id="qr-generator" data-value="3">
              <span class="material-symbols-rounded icon i-con">qr_code_scanner</span>
              <span class="text text-remove">QR Generator</span>
            </div>
          </li>

        </ul>
        <ul class="nav-options secondary-nav">

          <li>
            <div class="option" id="settings" data-value="4">
              <span class="material-symbols-rounded icon i-con">settings</span>
              <span class="text text-remove">Settings</span>
            </div>
          </li>

          <li>
            <div class="option" id="about-us" data-value="5">
              <span class="material-symbols-rounded icon i-con">info</span>
              <span class="text text-remove">About Us</span>
            </div>
          </li>

        </ul>
      </nav>      
    </div>
  </div>

  <main class="main-style">
    <div class="container">
        <input class="int" type="text" id="fileName" placeholder="Enter file link..."><br>
        <p class="para">*sorry enter your carrut link</p>
        <div class="main-btn">
            <button class="btn" id="downloadBtn">Download File</button>
        </div>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body> 
</html>
